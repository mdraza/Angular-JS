<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>User Details:</h1>
    <br>

    <div ng-init="user = [
        {name:'Muhammad Razaullah', email:'raza@gmail.com', mobile_no:7858496582, password:'raza@123'},
        {name:'Muhammad Razaullah', email:'raza@gmail.com', mobile_no:7858496582, password:'raza@123'},
        {name:'Muhammad Razaullah', email:'raza@gmail.com', mobile_no:7858496582, password:'raza@123'},
        {name:'Muhammad Razaullah', email:'raza@gmail.com', mobile_no:7858496582, password:'raza@123'},
        {name:'Muhammad Razaullah', email:'raza@gmail.com', mobile_no:7858496582, password:'raza@123'},
    ]">
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email ID</th>
                    <th>Mobile No</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in user">
                    <td> {{ user.name }} </td>
                    <td> {{ user.email }} </td>
                    <td> {{ user.mobile_no }} </td>
                    <td> {{ user.password }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
