<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email ID</th>
            <th>Mobile Number</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile_no }}</td>
            <td>{{ user.salary }}</td>
        </tr>
    </tbody>
</table>
